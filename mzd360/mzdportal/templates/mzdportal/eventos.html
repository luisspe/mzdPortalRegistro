{% extends "mzdportal/home.html" %}

{% block searchbar %}
<div class="flex justify-center flex-1 lg:mr-32">
    
  <div class="hidden flex justify-center flex-1 lg:mr-32">
    <div
      class="relative w-full md:w-1/2  max-w-xl mr-6 focus-within:text-purple-500"
    >
      
      
    </div>
      
</div>
{% endblock %}
{% block boton %}
<button 
    @click="openModal" 
    class="px-6 py-1 text-lg font-semibold text-white transition duration-200 ease-in-out transform bg-purple-600 rounded-lg hover:bg-purple-700 focus:outline-none focus:shadow-outline focus:scale-105 active:bg-purple-800 md:ml-4 md:py-2 dark:bg-purple-600 dark:text-white"
>
    Crear Evento
</button>
{% endblock %}
{% block content %}
<div class="container mx-auto mt-10 h-screen">
    <!-- Sección para registrar clientes en un evento especial -->
    <div class="bg-white p-5 rounded shadow mt-6">
        <h3 class="text-lg font-semibold mb-3">Registrar Cliente en Evento Especial</h3>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-4">
                <label for="event_id" class="block text-sm font-medium text-gray-700">ID del Evento</label>
                <input type="text" name="event_id" id="event_id" required class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre del Cliente</label>
                <input type="text" name="nombre" id="nombre" required class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="correo" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" name="correo" id="correo" required class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="numero" class="block text-sm font-medium text-gray-700">Número de Teléfono</label>
                <input type="tel" name="numero" id="numero" required class="mt-1 p-2 w-full border rounded-md">
            </div>
            <!-- Aquí puedes agregar más campos si es necesario, como comentarios adicionales, etc. -->
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Registrar Cliente</button>
        </form>
    </div>
</div>
<div
        x-show="isModalOpen"
        x-transition:enter="transition ease-out duration-150"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-30 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center"
      >
        <!-- Modal -->
        <div
          x-show="isModalOpen"
          x-transition:enter="transition ease-out duration-150"
          x-transition:enter-start="opacity-0 transform translate-y-1/2"
          x-transition:enter-end="opacity-100"
          x-transition:leave="transition ease-in duration-150"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0  transform translate-y-1/2"
          @click.away="closeModal"
          @keydown.escape="closeModal"
          class="w-full px-6 py-4 overflow-hidden bg-white rounded-t-lg dark:bg-gray-800 sm:rounded-lg sm:m-4 sm:max-w-xl"
          role="dialog"
          id="modal"
        >
          <!-- Remove header if you don't want a close icon. Use modal body to place modal tile. -->
          <header class="flex justify-end">
            <button
              class="inline-flex items-center justify-center w-6 h-6 text-gray-400 transition-colors duration-150 rounded dark:hover:text-gray-200 hover: hover:text-gray-700"
              aria-label="close"
              @click="closeModal"
            >
              <svg
                class="w-4 h-4"
                fill="currentColor"
                viewBox="0 0 20 20"
                role="img"
                aria-hidden="true"
              >
                <path
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </button>
          </header>
          <!-- Modal body -->
          <form method="post" action="">
            {% csrf_token %}
            <label for="event_id" class="block text-sm font-medium text-gray-600">ID del Evento</label>
            <input id="event_id" name="event_id" type="text" placeholder="ID del Evento" class="w-full px-4 py-2 mb-4 border rounded-md">
            
            <label for="prospect_profile" class="block text-sm font-medium text-gray-600">Perfil Prospecto</label>
            <select id="prospect_profile" name="prospect_profile" class="w-full px-4 py-2 mb-4 border rounded-md">
                <!-- Aquí puedes agregar las opciones para los diferentes perfiles prospecto -->
                <option value="perfil1">Perfil 1</option>
                <option value="perfil2">Perfil 2</option>
                <!-- ... -->
            </select>
            
            <label for="name" class="block text-sm font-medium text-gray-600">Nombre del Evento</label>
            <input id="name" name="name" type="text" placeholder="Nombre del Evento" class="w-full px-4 py-2 mb-4 border rounded-md">
            
            <label for="location" class="block text-sm font-medium text-gray-600">Ubicación</label>
            <input id="location" name="location" type="text" placeholder="Ubicación" class="w-full px-4 py-2 mb-4 border rounded-md">
            
            <label for="start_date" class="block text-sm font-medium text-gray-600">Fecha de Inicio</label>
            <input id="start_date" name="start_date" type="datetime-local" class="w-full px-4 py-2 mb-4 border rounded-md">
            
            <label for="end_date" class="block text-sm font-medium text-gray-600">Fecha de Finalización</label>
            <input id="end_date" name="end_date" type="datetime-local" class="w-full px-4 py-2 mb-4 border rounded-md">
            
            <!-- Aquí puedes agregar más campos si es necesario, como comentarios adicionales, etc. -->
            
            
            
            <footer
              class="flex flex-col items-center justify-end px-6 py-3 -mx-6 -mb-4 space-y-4 sm:space-y-0 sm:space-x-6 sm:flex-row bg-gray-50 dark:bg-gray-800"
            >
              <button
                @click="closeModal"
                class="w-full px-5 py-3 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg sm:w-auto sm:px-4 sm:py-2 active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
              >
                Cancelar
              </button>
              <button
                class="w-full px-5 py-3 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg sm:w-auto sm:px-4 sm:py-2 active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                type="submit"
              >
                Registrar
              </button>
            </form>
          </footer>
        </div>
      </div>
{% endblock %}
